<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p> 用浏览器发送get请求（form表单的形式）</p>
    <form id="login" name="login" method="GET" action="/web1/update/test">
        <p>用户名：<input id="txtUserName" name="txtUserName" type="text" /></p>
        <!--用户名文本框-->
        <p>密　码：<input id="txtPWD" name="txtPWD" type="text" /></p>
        <!--密码文本框-->
        <p><input id="subLogin" name="subLogin" type="submit" value="提交" /></p>
        <!--提交按钮-->
    </form>


    <p> 用浏览器发送POST请求（form表单的形式）</p>
    <form id="login" name="login" method="Post" action="/web1/update/test">
        <p>用户名：<input id="txtUserName" name="txtUserName" type="text" /></p>
        <!--用户名文本框-->
        <p>密　码：<input id="txtPWD" name="txtPWD" type="text" /></p>
        <!--密码文本框-->
        <p><input id="subLogin" name="subLogin" type="submit" value="提交" /></p>
        <!--提交按钮-->
    </form>



    <button id="ajaxButton" type="button">使用纯js，用xml http request类型，异步请求接口</button>


    <!-- ajax post -->
    <button id="ajaxButtonPost" type="button">使用纯js，用xml http request类型，异步请求接口 （Post）</button>
    <ol id="ajaxPostResponseData">
        <li>sdfsdfsdf</li>
    </ol>

    <script type="text/javascript" src="run.js"></script>
</body>

</html>
